<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="sidebar">
            <form id="form" action="">
                <h3>Add a book</h3>
                <div class="label-input">
                    <label for="title">Title <span aria-label="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="label-input">
                    <label for="author">Author <span aria-label="required">*</span></label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="label-input">
                    <label for="cover">Cover</label>
                    <input type="file" id="cover" name="cover" accept="image/png image/jpeg">
                </div>
                <fieldset>
                    <legend>Have you read this?</legend>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="haveRead">
                    </div>
                </fieldset>
                <div class="button">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="main">
            <div class="want-to-read">
                <h1>Wish List</h1>
                <div id="want-cards"></div>
            </div>
            <div class="have-read">
                <h1>Finished</h1>
                <div id="read-cards"></div>
            </div>
        </div>

    </div>
    <script src="js-file.js"></script>
</body>
</html>
